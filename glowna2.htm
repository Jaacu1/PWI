<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

<body ng-app="myApp">

    <p><a href="#/!">Main</a></p>

    <a href="#!london">City 1</a>
    <a href="#!paris">City 2</a>

    <p>Click on the links.</p>

    <p>Note that each "view" has its own controller which each gives the "msg" variable a value.</p>

    <div ng-view></div>

    <script>
        var app = angular.module("myApp", ["ngRoute"]);
        app.config(function ($routeProvider) {
            $routeProvider
                .when("/london", {
                    templateUrl: "<h1>Banana</h1><p>Bananas contain around 75% water.</p>"
                })
                .when("/paris", {
                    templateUrl: "<h1>Tomato</h1><p>Tomatoes contain around 95% water.</p>"
                })
        });

    </script>

</body>
</html>
